<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today`s Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="start">
        <button id="startBtn" class="btn" onclick="startQuiz()">Start</button>
    </div>
    
    <div id="quizContainer" class="hide">
        <audio id="sound"></audio>
        
        <div id="timeCounter"><span id="time">00:00</span></div>
        <div id="quizQuestions">
            
        </div>
        <div id="quesNo"></div>
        <div id="quizAnswer">

        </div>
        <button id="nextButton" class="btn disable nextbtn" onclick="application.nextQuestion()";>Next > </button>
        <button id="submitButton" class="btn" class="hide" onclick=" application.checkResult()";> Submit </button>
        <audio id="quizSound"></audio>
        <div id="quizTime"></div>
        <div id="quizResult"></div>
        
    </div>
    <div id="resultNotify" class="hide">
        <h2>See Your Result</h2>
        <button id="resultBtn" class="btn" onclick=" application.checkResult()";>Result</button>
    </div>
    <div id="percentage" class="hide">
    </div>
    <div id="rPercent" class="hide"></div>
    <div id="score">
        <span id="right"></span>
        <span id="wrong"></span>
    </div>

</body>
<script src="mainQuiz.js"></script>

</html>
